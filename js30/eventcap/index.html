<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>button</button>
    <script>
      const divs = document.querySelectorAll("div");
      const button = document.querySelector("button");

      function logText(e) {
        console.log(this.classList.value);
        e.stopPropagation(); // stop bubbling
      }

      divs.forEach((div) =>
        div.addEventListener("click", logText, {
          capture: false,
          once: true,
        })
      );

      button.addEventListener(
        "click",
        () => {
          console.log("click!!");
        },
        {
          once: true,
        }
      );

      // capture changes direction of bubbling -- start on top or bottom of nesting
      // once -- listen for a click once and then unbind itself so there's no future clicks
    </script>
  </body>
</html>
