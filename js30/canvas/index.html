<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
    <style>
      div.header {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 1em;
        border-bottom: 5px solid black;
      }
      button {
        background-color: black;
        color: white;
        border: 3px solid black;
        padding: 0.5em;
        font-weight: bold;
        font-size: 1.2rem;
      }
      .active {
        background-color: white;
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>draw + choose blend mode</h1>
      <div class="button-box">
        <button id="lighten" data-type="lighten">LIGHTEN</button>
        <button id="color-dodge" data-type="colorDodge">COLOR-DODGE</button>
        <button id="darken" data-type="darken">DARKEN</button>
        <button id="multiply" data-type="multiply">MULTIPLY</button>
        <button id="overlay" data-type="overlay">OVERLAY</button>
      </div>
    </div>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const lighten = document.querySelector("#lighten");
      const colorDodge = document.querySelector("#color-dodge");
      const darken = document.querySelector("#darken");
      const multiply = document
        .querySelector("#multiply")
        .addEventListener("click", updateMode);
      const overlay = document.querySelector("#overlay");

      let myBtns = Array.from(document.querySelectorAll("button"));

      var blendMode = "none";

      function determineBlendMode(btn) {
        blendMode = btn.dataset.type;
        console.log(blendMode, "INSIDE FUNC");
        return blendMode;
      }

      myBtns.forEach(function (btn) {
        btn.addEventListener("click", () => {
          myBtns.forEach((b) => b.classList.remove("active"));
          btn.classList.add("active");
          console.log(btn.dataset.type, "INSIDE LOOP");
          determineBlendMode(btn);
          //   blendMode = btn.dataset.type;
          //   console.log(blendMode);
          //   return blendMode;
          ctx.globalCompositeOperation = blendMode;
        });
        return blendMode;
      });

      function updateMode() {
        console.log("UPDATE FUNC");
        blendMode = multiply;
      }

      console.log(blendMode, "OUTSIDE");

      const canvas = document.querySelector("#draw");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      ctx.strokeStyle = "#BADA55";
      ctx.lineJoin = "round";
      ctx.lineCap = "round";
      ctx.lineWidth = 100;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let direction = true;

      function draw(e) {
        if (!isDrawing) return;

        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue++;
        if (hue >= 360) {
          hue = 0;
        }
        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
          direction = !direction;
        }
        if (direction) {
          ctx.lineWidth++;
        } else {
          ctx.lineWidth--;
        }
      }

      canvas.addEventListener("mousedown", (e) => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });

      canvas.addEventListener("mousemove", draw);
      canvas.addEventListener("mouseup", () => (isDrawing = false));
      canvas.addEventListener("mouseout", () => (isDrawing = false));
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
