<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>

  <body>
    <p onClick="makeGreen()">√ócheck√óthe√óconsolex</p>

    <script>
      const dogs = [
        { name: "Snickers", age: 2 },
        { name: "Hugo", age: 8 },
      ];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // in inspect elements right click element in HTML -> 'break on' -> attribute modifications to step through and see when it runs

      // Regular
      console.log("hello");

      // Interpolated -> %s will let you pass in a string into that, but backticks are easier!
      console.log("Hello i am a %s string", "üêà");

      // Styled - with %c and a second argument
      console.log(
        "%c I am some great text",
        "font-size: 20px; background: yellow; color: blue;"
      );

      // warning!
      console.warn("Oh no! Warning!");

      // Error :|
      console.error("error!");

      // Info
      console.info("???Did you know this???");

      // Testing -- only a failed assertion will log
      console.assert(1 === 1, "thats right!");
      console.assert(1 === 2, "thats wrong!");

      // clearing
      //   console.clear();

      // Viewing DOM Elements -- let's you open it up and get more info with DIR
      const p = document.querySelector("p");
      console.log(p);
      console.dir(p);

      // Grouping together
      dogs.forEach((dog) => {
        console.group(`üêï ${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`üêï ${dog.name}`);
      });

      console.groupCollapsed("üêà Cats");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.log("üêàüêà‚Äç‚¨õüêà");
      console.groupEnd("üêà Cats");

      // counting
      console.count("üê©");
      console.count("üêà‚Äç‚¨õ");
      console.count("üê©");
      console.count("üêà‚Äç‚¨õ");
      console.count("üê©");
      console.count("üêà‚Äç‚¨õ");
      console.count("üêà‚Äç‚¨õ");

      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/mmgmae")
        .then((data) => data.json())
        .then((data) => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
