<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="cornify.js"></script>
    <link rel="icon" href="https://fav.farm/üî•" />
  </head>
  <body>
    <div
      class="box"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <h1 style="font-size: 6em">üêà‚Äç‚¨õ?</h1>
    </div>
    <script>
      const pressed = [];
      const secretCode = "meow";

      window.addEventListener("keyup", (e) => {
        console.log(e.key);
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          console.log(
            "%c SUCCESS!!",
            "font-size: 15px; color: black; background: yellow;"
          );
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
